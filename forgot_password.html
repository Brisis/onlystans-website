<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyStans | Forgot Password</title>
    <meta name="description"
        content="OnlyStans Content Policy. Rules regarding prohibited content, adult material, and community guidelines." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/icon.png" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .app-shell { max-width: 550px; margin: 0 auto; min-height: 100vh; padding: 24px; display: flex; flex-direction: column; justify-content: center; }
        .custom-input:focus { border-color: #3b82f6; }
        .error-msg { color: #ef4444; font-size: 12px; margin-top: 4px; display: none; }
        textarea { resize: none; }
    </style>
</head>
<body class="font-sans antialiased text-gray-800 bg-gray-50">

    <div class="app-shell bg-white p-8 md:p-12 space-y-8">
        <div class="flex justify-center mb-8">
            <img src="assets/images/logo.png" alt="OnlyStans Logo" class="w-[150px]">
        </div>

        <form id="resetForm" onsubmit="handleReset(event)" class="space-y-4">
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                <input type="text" id="username" placeholder="Enter your username" 
                    class="custom-input w-full p-4 border border-gray-200 rounded-xl outline-none transition"
                    required>
                <p id="usernameError" class="error-msg">Username is required</p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Master Recovery Key</label>
                <textarea id="recoveryKey" placeholder="Paste your 64-character key" rows="3" maxlength="100"
                    class="custom-input w-full p-4 border border-gray-200 rounded-xl outline-none transition"
                    required></textarea>
                <p id="keyError" class="error-msg">Recovery Key is required (Min 10 chars)</p>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">New Password</label>
                <div class="relative">
                    <input type="password" id="newPassword" placeholder="Enter your new password" 
                        class="custom-input w-full p-4 border border-gray-200 rounded-xl outline-none transition"
                        required minlength="6">
                    <button type="button" onclick="toggleVisibility()" class="absolute right-4 top-4 text-gray-400">
                        <i id="visibilityIcon" class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <p id="passwordError" class="error-msg">Password must be at least 6 characters</p>
            </div>

            <div class="pt-6">
                <button type="submit" id="resetBtn" class="w-full bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-600 transition tracking-wide disabled:bg-gray-300">
                    RESET PASSWORD
                </button>
            </div>

            <div id="loadingIndicator" class="hidden flex flex-col items-center mt-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>

            <div class="text-center pt-4">
                <button type="button" onclick="history.back()" class="text-gray-400 text-sm font-medium hover:text-gray-600 transition">
                    Back to Login
                </button>
            </div>
        </form>
    </div>

    <script>
        let isPasswordVisible = false;

        function toggleVisibility() {
            const passInput = document.getElementById('newPassword');
            const icon = document.getElementById('visibilityIcon');
            isPasswordVisible = !isPasswordVisible;
            
            if (isPasswordVisible) {
                passInput.type = 'text';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passInput.type = 'password';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }

        async function handleReset(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const recoveryKey = document.getElementById('recoveryKey').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const loader = document.getElementById('loadingIndicator');

            // Validation logic matching your Flutter validator
            if (!username) return;
            if (recoveryKey.length < 10) {
                alert("Invalid Recovery Key format");
                return;
            }
            if (newPassword.length < 6) {
                alert("Password must be at least 6 characters");
                return;
            }

            // Enter "AuthLoading" state
            resetBtn.innerText = "RESETTING...";
            resetBtn.disabled = true;
            loader.classList.remove('hidden');

            try {
                // Simulate AuthPasswordResetRequested event
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // On AuthResetSuccess
                alert("Password reset successfully! Please login.");
                window.location.href = "login.html"; // Navigator.pop(context) equivalent
                
            } catch (error) {
                // On AuthFailure
                alert("Failed to reset password. Please check your recovery key.");
                resetBtn.innerText = "RESET PASSWORD";
                resetBtn.disabled = false;
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
