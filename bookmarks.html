                <a href="tips.html" class="flex items-center space-x-4 p-3 rounded-full text-gray-700 hover:bg-gray-100">
                    <i class="fa-solid fa-coins text-xl w-6"></i>
                    <span class="hidden md:inline">Tips</span>
                </a>
                <a href="#" class="flex items-center space-x-4 p-3 rounded-full text-blue-500 bg-blue-50/50">
                    <i class="fa-solid fa-bookmark text-xl w-6"></i>
                    <span class="hidden md:inline">Bookmarks</span>
                </a>
                <a href="profile.html" class="flex items-center space-x-4 p-3 rounded-full text-gray-700 hover:bg-gray-100">

                <div class="pt-4">

                        </div>
                    </div>
                </div>
                <div class="grid-item"><img src="https://picsum.photos/seed/10/400/400">
                    <div class="content-indicator"><i class="fa-solid fa-image"></i></div>
                    <div class="tile-overlay">
                        <div class="flex space-x-4 font-bold text-sm">
                            <span><i class="fa-solid fa-heart mr-1"></i> 1.2k</span>
                            <span><i class="fa-solid fa-comment mr-1"></i> 45</span>
                        </div>
                    </div>

                <div class="grid-item"><img src="https://picsum.photos/seed/11/400/400">
                    <div class="content-indicator"><i class="fa-solid fa-video"></i></div>
                    <div class="tile-overlay">
                        <div class="flex space-x-4 font-bold text-sm">
                            <span><i class="fa-solid fa-heart mr-1"></i> 1.2k</span>
                            <span><i class="fa-solid fa-comment mr-1"></i> 45</span>
                        </div>
                    </div>

            </div>

            <div class="hidden flex flex-col items-center justify-center py-20 px-6 text-center">
                <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fa-solid fa-bookmark text-3xl text-gray-300"></i>
                </div>
                <h2 class="text-xl font-bold">No bookmarks yet</h2>
